<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Dexy Cloud Sign up</title>

  <link rel='stylesheet prefetch' href='http://yui.yahooapis.com/pure/0.5.0/pure-min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form class="pure-form" align="center">
    <fieldset>
        <h3 id='head'>New Account Form</h3>
        <input type="text" placeholder="User ID" id="userid" required><br/>
        <input type="password" placeholder="Password" id="password" required><br/>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required><br/>
        <p>
          <button type="submit" class="pure-button pure-button-primary">Sign up</button>
        </p>
    </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
