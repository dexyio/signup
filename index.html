<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Dexy Cloud</title>

      <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <hgroup>
    <h2>New Account</h2>
  </hgroup>
  <form>
    <div class="group">
      <input type="mail" class="used" id="email" readonly><span class="highlight"></span><span class="bar"></span>
      <label>Email</label>
    </div>
    <div class="group">
      <input type="text" id="userid"><span class="highlight"></span><span class="bar"></span>
      <label>User ID</label>
    </div>
    <div class="group">
      <input type="password" id="passwd"><span class="highlight"></span><span class="bar"></span>
      <label>Password</label>
    </div>
    <button type="button" id="signup" class="button buttonBlue">Sign Up
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  </form>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
